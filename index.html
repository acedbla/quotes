<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pozadina.jpg" type="image/x-icon">
    <title>Random Quotes</title>
    <meta name="description" content="Pronađite inspirativne, motivacione i smešne citate za svaki dan. Otkrijte mudre reči poznatih autora i podignite svoje raspoloženje uz nasumične citate.">
    <meta name="keywords" content="nasumični citati, inspirativni citati, motivacioni citati, smešni citati, citati o životu, citati o ljubavi, citati poznatih autora">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <h2 class="naslov">
            Quote Of The Day
        </h2>
        <p id="quote">Ovo je nasumični citat.</p>
        <p id="author">- Autor</p>
         <div class="buttons">
        <button id="new-quote">Sledeći citat</button>
        <button id="tweet-quote">Podeli na Twitteru</button>
    </div>

    </div>
   
    <script src="scripts.js"></script>
</body>
</html>
